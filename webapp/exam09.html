<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<script type="text/javascript">
		//이름이 있는 함수(기명함수, 선언적함수)
		
		var plusSum = plus(3, 5);
		console.log(plusSum);
		
		var result01 = plus(2.7, 5.8);
		console.log(result01);
		
		var result02 = plus("안녕", "하세요");
		console.log(result02);
		
		//함수 정의
		function plus(a, b) {
			var sum = a + b;
			return sum;
		} // 한번 도는게 아니라 두번 실행하면서 처음돌때는 함수 정의만 먼저 실행, 그래서 함수정의 순서는 상관없음
		
		//document.write(plusSum);
		
		
		
		//이름이 없는 함수(익명함수) --> 이름이 없어서 바로 사용해야함
		var minus = function (a, b) {
			var sum = a - b;
			return sum;
		}
		console.log(typeof minus);
		
		var result03 = minus(5,4);
		console.log(result03);
		
		var result04 = minus(5,2.4);
		console.log(result04);
		
		var result05 = minus("안녕", "하세요");
		console.log(result05);
		
		
		
		
		
		
		
		
		
		
	</script>
</body>
	

</html>
